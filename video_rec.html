<!DOCTYPE html>
<html>
  <head>
    <title>QFI - Solutions</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" />


  </head>
  <body class="qfi-video-recorder">
    <div class="wrapper">
     <div class="video-outr "> 
      
       <div class="video-section">
        <div class="video-inner">

      <div class="timer-sec"> <span class="timer-icon"> <span> </span> </span> 00:00</div>


         <video id="preview" width="100%" height="100%" autoplay muted></video>

          <div id="startButton" class="start-button"> 
            <div class="start-recoder"><button class="start-btn"><span class="start-icon"> </span> Start Recording </button></div>
            <div class="stop-recorder">
             <ul> 
                 <li> <a href="javascript:;"><span class="video-icon"><img src="images/refresh.png" alt=""/> </span> Refresh</a></li>
                 <li> <a href="javascript:;"><span class="video-icon"> <img src="images/pause.png" alt=""/></span> Pause</a></li>
                 <li> <a href="javascript:;"><span class="video-icon"> <img src="images/stop.png" alt=""/> </span>  Stop</a></li>
             </ul>
           </div>
          </div>
        </div>
      </div>


       <div class="submit-btn center"> <button class="video-submit"> Submit </button> </div>

     </div>

    </div>
  </body>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
  <script type="text/javascript" src="js/custom.js" ></script>
</html>
